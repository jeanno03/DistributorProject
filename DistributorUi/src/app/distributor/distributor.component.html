<div class="col-sm-8 col-sm-offset-2">
  <form [formGroup]="distributorFieldForm" (ngSubmit)="onSubmitForm()">
    <div class="form-group">
      <div *ngFor="let d of distributorItems; let i=index">
        <label>{{d.field}}</label>
        <input type="text" placeholder="{{d.value}}" class="form-control">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Soumettre</button>
  </form>
</div>
