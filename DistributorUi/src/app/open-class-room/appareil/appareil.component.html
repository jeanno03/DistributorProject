<li [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': appareilStatus === 'allumé',
    'list-group-item-danger': appareilStatus === 'éteint'}">
<div style="width:20px;height:20px;background-color:red;" 
*ngIf="appareilStatus === 'éteint'"></div>
<p [ngStyle]="{color: getColor()}">{{index}} - Appareil : {{ appareilName }} - Statut : {{ getStatus() }}
    <button id="appareilButton" type="button" class="btn btn-info" [routerLink]="[name, appareilName]" type="submit">Détail</button>
</p>
<input type="text" class="form-control" [(ngModel)]="appareilName">
<button id="appareilButton" type="button" class="btn btn-success" (click)="switchOne(appareilName)" type="submit">Allumer</button>
<button id="appareilButton" type="button" class="btn btn-danger" (click)="switchOffOne(appareilName)" type="submit">Eteindre</button>
</li>
